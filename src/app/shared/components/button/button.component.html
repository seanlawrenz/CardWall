<button
  [tooltip]="tooltipText"
  placement="tooltipPlacement"
  container="body"
  class="btn"
  (click)="actionOnClick()"
  [ngClass]="{ disabled: disabled }"
  [class]="cssClass"
  [delay]="500"
  style="font-size: inherit"
  type="button"
>
  <span [ngClass]="{ 'white-text': useWhiteText }">
    <span aria-hidden="true" [class]="effectiveIcon"></span>
    <ng-content></ng-content>
  </span>
</button>
