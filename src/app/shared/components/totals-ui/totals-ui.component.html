<div class="tdNg-toolbar-totals-content">
  <strong>{{ plan.name | trimTextToLimit: 25 }}</strong>
  <div class="tdNg-flex-row-center space-between gutter-top">
    <div>{{ totalCards }} Cards</div>
    <td-estimated-hours [value]="totalHours"></td-estimated-hours>
    <td-story-point-indicator [storyPoints]="totalStoryPoints" [isSummary]="true"></td-story-point-indicator>
  </div>
</div>
