<div class="input-group">
  <input
    [(ngModel)]="searchText"
    (ngModelChange)="valueChange($event)"
    type="text"
    aria-label="Search"
    class="form-control form-control-sm"
    placeholder="Search"
  />
  <div class="input-group-append">
    <div class="input-group-text"><span class="fa fa-search fa-nopad" aria-hidden="true"></span></div>
  </div>
</div>
