<td-slide-in-view-container>
  <div class="tdNg-iframe-wrapper" #addIssue>
    <div *ngIf="loading" class="loading-component-container">
      <span aria-hidden="true" class="td-icon td-loading"></span>
    </div>

    <iframe
      [style.display]="loading ? 'none' : 'block'"
      [src]="addIssueUrl"
      #iframe
      sandbox="allow-same-origin allow-scripts allow-popups allow-forms allow-modals"
      style="height: 100%; width: 100%; border: none;"
    ></iframe>
  </div>
</td-slide-in-view-container>
