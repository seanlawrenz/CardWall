<td-subtasks-view
  *ngIf="!(loading$ | async); else loading"
  [subtasks]="subtasks$ | async"
  [errors]="error$ | async"
  [owners]="card.owners"
  (updateSubtask)="updateSubtask($event)"
></td-subtasks-view>

<ng-template #loading>
  <div class="td-icon td-loading" style="min-height: 493px;"></div>
</ng-template>
