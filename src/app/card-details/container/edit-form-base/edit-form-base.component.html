<td-edit-card-form
  [card]="card"
  [plan]="plan"
  [cardForm]="cardForm"
  (discardChangesRequested)="discardChanges()"
  (copyMoveRequested)="copyMoveRequested($event)"
  (saveCardRequested)="saveCard()"
></td-edit-card-form>

<td-copy-move-card
  *ngIf="isSlideInShown"
  [card]="card"
  [plan]="plan"
  [mode]="copyMoveType"
  (closeCopyMoveSlider)="hideSlideIn()"
></td-copy-move-card>
