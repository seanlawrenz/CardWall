<div class="modal-header tdNg-backlog-select-plans-header">
  <h3 id="dialog-name">Add Cardwalls to Backlog</h3>
  <div class="input-group">
    <input
      class="form-control form-control-sm"
      placeholder="Search"
      type="text"
      aria-label="Search plans"
      (keyup)="searchPlansIdentifiers($event)"
    />

    <div class="input-group-append d-none d-sm-flex">
      <div class="input-group-text"><span class="fa fa-search fa-nopad" aria-hidden="true"></span></div>
    </div>
  </div>
</div>
<div class="modal-body dialog-box-max-body">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>&nbsp;</th>
        <th>Project Name</th>
        <th>Plan Name</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let displayPlan of filteredPlanIdentifiers"
        [ngClass]="{ 'table-success': displayPlan.isSelected }"
        (click)="updateSelectedPlans(displayPlan)"
      >
        <th scope="row"><input type="checkbox" [checked]="displayPlan.isSelected" /></th>
        <td>{{ displayPlan.plan.projectName }}</td>
        <td>{{ displayPlan.plan.planName }}</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="modal-footer">
  <div class="dialog-box-display-left">
    <button type="submit" class="btn btn-primary" (click)="addCardwallsToBacklog()">
      <span class="fa fa-plus"></span>
      Add
    </button>

    <button type="button" class="btn btn-danger" (click)="hide()">
      <span class="fa fa-times"></span>
      Cancel
    </button>
  </div>
</div>
