<div *ngIf="list.active && list.id > 0">
  <div class="tdNg-backlog-list-container">
    <div (click)="toggleExpanded()" class="tdNg-backlog-list-card-row-spacer list-drag-handle">
      <td-expand-collapse-glyph [isExpanded]="isExpanded"></td-expand-collapse-glyph>
      <span class="gutter-left">{{ list.title | trimTextToLimit: 90 }}</span>
      <span class="gutter-left">{{ list.cards.length }}</span>
      <span class="gutter-left text-small text-muted ">{{ list.id }}</span>
    </div>

    <div *ngIf="isExpanded">
      <td-backlog-card-controller
        [cards]="list.cards"
        [listInfo]="{ listId: list.id, projectId: list.projectId, planId: list.planId }"
      ></td-backlog-card-controller>
    </div>
  </div>
</div>
