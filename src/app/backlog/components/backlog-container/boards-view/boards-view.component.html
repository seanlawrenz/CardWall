<div *ngFor="let board of plans">
  <div class="panel">
    <div class="panel-heading panel-hoverable plan-drag-handle cursor-move">
      <div class="row">
        <div class="col-md-9 col-sm-7 col-xs-12">
          <span>{{ board.projectName }} / {{ board.name }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
