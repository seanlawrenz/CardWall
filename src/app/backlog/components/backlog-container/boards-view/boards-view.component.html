<div class="tdNg-backlog-container">
  <div *ngFor="let board of plans">
    <div *ngIf="!board.erroredDuringFetching; else boardErrorDuringFetch">
      <div data-testId="plans">
        {{ board.name }}
      </div>
    </div>
    <ng-template #boardErrorDuringFetch>
      <div class="alert alert-warning">
        <strong>Card Wall {{ board.id }} did not load.</strong>
        <br />
        {{ board.message }}
        <br />
        {{ board.reason }}
      </div>
    </ng-template>
  </div>
  <div *ngIf="plans.length === 0">
    <div class="alert alert-primary" role="alert">
      No Card Walls have been selected.
      <br />
      <td-add-board-base>
        <strong class="cursor-pointer">Add an existing Card Wall</strong>
        to get started
      </td-add-board-base>
    </div>
  </div>
</div>
