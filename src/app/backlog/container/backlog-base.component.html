<div *ngIf="!(boardsLoading$ | async); else backlogLoading">
  <td-backlog-container [plans]="plans$ | async" (showOptions)="showOptionsRequested()"></td-backlog-container>
  <div *ngIf="errorMessage$ | async" class="tdNg-backlog-container">
    {{ errorMessage$ }}
  </div>
</div>

<ng-template #backlogLoading>
  <td-app-loading display="Backlog Manager"></td-app-loading>
</ng-template>
