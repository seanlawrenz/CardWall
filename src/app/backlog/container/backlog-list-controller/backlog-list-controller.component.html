<div [sortablejs]="lists" [sortablejsOptions]="sortableOptions">
  <div *ngFor="let list of lists">
    <td-backlog-list
      [list]="list"
      [isTicketToTaskEnabled]="plan.isTicketToTaskEnabled"
      [showWIPLimits]="showWIP$ | async"
      (newCardRequested)="addNewCard($event)"
    ></td-backlog-list>
  </div>
</div>
