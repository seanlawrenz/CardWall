<div class="tdNg-sidebar-container">
  <div class="sidebar-section">
    Settings
    <button class="close" aria-label="Close" (click)="closeOptions()">
      <span aria-hidden="true">x</span>
    </button>
  </div>

  <div class="tdNg-sidebar-content">
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        [(ngModel)]="showInactiveLists"
        id="showInactiveListsCheckbox"
        (change)="changeInShowInactiveLists($event.target.checked)"
      />
      <label class="cursor-pointer form-check-label" for="showInactiveListsCheckbox">Show Inactive Lists</label>
    </div>

    <div class="form-check mt-2">
      <input
        class="form-check-input"
        type="checkbox"
        [(ngModel)]="showArchiveCards"
        id="showArchiveCardsCheckbox"
        (change)="changeInShowArchiveCards($event.target.checked)"
      />
      <label class="cursor-pointer form-check-label" for="showArchiveCardsCheckbox">Show Archived Cards</label>
    </div>
  </div>

  <div class="sidebar-section">Notifications</div>

  <div class="tdNg-sidebar-content">
    <fieldset>
      <legend class="sr-only">Notification Options</legend>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="notifications" id="no-notifications" checked />
        <label class="cursor-pointer form-check-label" for="no-notifications">None</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="notifications" id="my-notifications" />
        <label class="cursor-pointer form-check-label" for="my-notifications">My Items</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="notifications" id="all-notifications" />
        <label class="cursor-pointer form-check-label" for="all-notifications">All Items</label>
      </div>
    </fieldset>
  </div>
</div>
