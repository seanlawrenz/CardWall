<div class="tdNg-cardwall-lists-container" [sortablejs]="lists" [sortablejsOptions]="sortableOptions">
  <div *ngFor="let list of listsToDisplay" [class.drag-disabled]="list.id === 0">
    <td-cardwall-list
      [list]="list"
      [board]="board"
      (editListRequested)="editList($event)"
      (bulkDeleteCardsRequested)="bulkDeleteCards($event)"
    ></td-cardwall-list>
  </div>
  <td-create-list [board]="board" (createListRequested)="addList($event)"></td-create-list>
</div>
