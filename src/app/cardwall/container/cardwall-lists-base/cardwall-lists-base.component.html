<td-cardwall-lists-view
  [board]="board$ | async"
  [lists]="lists$ | async"
  (listReorderRequested)="listReorder($event)"
></td-cardwall-lists-view>

<div *ngIf="saving$ | async">
  <div class="tdNg-saving-overlay">
    <div class="tdNg-saving">
      <div class="alert alert-info" role="alert">
        <span class="fa fa-save fa-lg" aria-hidden="true"></span>
        <span class="gutter-left" aria-hidden="true">Saving...</span>
      </div>
    </div>
  </div>
</div>
