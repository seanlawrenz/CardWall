<td-cardwall-lists-view
  [board]="board$ | async"
  [lists]="lists$ | async"
  [showInactiveLists]="showInactiveLists$ | async"
  [showArchivedCards]="showArchiveCards$ | async"
  (listReorderRequested)="listReorder($event)"
  (editListRequested)="editList($event)"
  (addListRequested)="addList($event)"
></td-cardwall-lists-view>

<td-saving [showSaving]="saving$ | async"></td-saving>
