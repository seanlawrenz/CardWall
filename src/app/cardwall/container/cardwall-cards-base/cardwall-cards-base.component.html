<td-cardwall-cards-view
  [cards]="list.cards"
  [board]="board"
  [list]="list"
  [selectedCard]="cardSelected$ | async"
  (cardMoveRequested)="dragCardEnd($event)"
  (archiveOrDeleteCardRequested)="archiveOrDeleteCard($event)"
  (cardSelectedRequested)="cardSelected($event)"
></td-cardwall-cards-view>

<td-add-card *ngIf="addNewCardFromRequested" [list]="list" (cancelNewCard)="cancelNewCard()"></td-add-card>

<td-saving [showSaving]="saving$ | async"></td-saving>
