<div *ngIf="!(loading$ | async); else loading">
  <td-cardwall-nav [board]="board$ | async" (editBoardRequested)="editBoard($event)"></td-cardwall-nav>
  <td-cardwall-toolbar></td-cardwall-toolbar>

  <td-cardwall-saving *ngIf="saving$ | async"></td-cardwall-saving>
  <router-outlet></router-outlet>
</div>

<ng-template #loading>
  <td-app-loading></td-app-loading>
</ng-template>
