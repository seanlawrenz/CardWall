<td-cardwall-toolbar
  [board]="board"
  [showResources]="showResources$ | async"
  [showTotals]="showTotals$ | async"
  [showFeed]="showFeed$ | async"

  (shouldShowFeed)="showFeed($event)"
></td-cardwall-toolbar>
